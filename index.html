<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="성경암송">
    <meta name="theme-color" content="#667eea">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>성경 암송 자료</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
            background: #1a1a1a;
            overflow: hidden;
            height: 100vh;
        }
        
        .presentation-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .slide {
            display: none;
            width: 90vw;
            max-width: 1200px;
            height: 80vh;
            border-radius: 20px;
            padding: 60px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        .slide.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .slide-number {
            position: absolute;
            top: 30px;
            left: 40px;
            font-size: 28px;
            font-weight: bold;
            opacity: 0.5;
        }
        
        .reference {
            font-size: 54px;
            font-weight: bold;
            margin-bottom: 50px;
            text-align: center;
            color: #ffffff;
        }
        
        .verse-container {
            text-align: center;
            max-width: 900px;
        }
        
        .verse-line {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            margin: 8px 0;
            line-height: 1.4;
        }
        
        .verse-line.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* 힌트 슬라이드의 첫 글자 스타일 */
        .hint-line {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            margin: 8px 0;
            line-height: 1.4;
        }
        
        .hint-line.show {
            opacity: 0.8;
            transform: translateY(0);
        }
        
        /* 암기 문장 스타일 */
        .mnemonic-sentence {
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.6s ease;
        }
        
        .mnemonic-sentence.show {
            opacity: 1;
            transform: scale(1);
        }
        
        /* 삽화 스타일 */
        .illustration {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
            opacity: 0.85;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }
        
        /* 배경 색상 그룹 */
        .bg-1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .bg-2 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .bg-3 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .bg-4 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .bg-5 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        
        /* 타이틀 슬라이드 */
        .title-slide {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        
        .title-slide h1 {
            font-size: 72px;
            margin-bottom: 30px;
            color: #ffffff;
        }
        
        .title-slide p {
            font-size: 36px;
            color: rgba(255,255,255,0.8);
        }
        
        /* 네비게이션 */
        .nav-buttons {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 1000;
        }
        
        .nav-button {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.5);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        
        .nav-button:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        
        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: rgba(255,255,255,0.8);
            transition: width 0.3s;
            z-index: 1000;
        }
        
        .slide-counter {
            position: fixed;
            top: 20px;
            right: 40px;
            color: rgba(255,255,255,0.7);
            font-size: 18px;
            z-index: 1000;
        }
        
        .instruction {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.6);
            font-size: 14px;
            text-align: center;
            z-index: 1000;
        }
        
        /* 모바일 최적화 */
        @media (max-width: 768px) {
            .slide {
                width: 95vw;
                height: 85vh;
                padding: 30px 20px;
            }
            
            .slide-number {
                top: 15px;
                left: 20px;
                font-size: 20px;
            }
            
            .reference {
                font-size: 36px;
                margin-bottom: 30px;
            }
            
            .illustration {
                width: 100px;
                height: 100px;
                margin-bottom: 20px;
            }
            
            .slide-counter {
                top: 15px;
                right: 20px;
                font-size: 16px;
            }
            
            .nav-buttons {
                bottom: 20px;
                gap: 15px;
            }
            
            .nav-button {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .instruction {
                bottom: 80px;
                font-size: 12px;
                padding: 0 20px;
            }
        }
        
        /* 아주 작은 화면 */
        @media (max-width: 480px) {
            .slide {
                padding: 20px 15px;
            }
            
            .reference {
                font-size: 28px;
                margin-bottom: 20px;
            }
            
            .illustration {
                width: 80px;
                height: 80px;
                margin-bottom: 15px;
            }
            
            .instruction {
                display: none;
            }
        }
        
        /* 터치 제스처 지원 */
        .slide {
            touch-action: pan-y;
        }
        
        /* iOS Safari 하단 바 대응 */
        @supports (padding: max(0px)) {
            body {
                padding-bottom: env(safe-area-inset-bottom);
            }
            
            .nav-buttons {
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
</head>
<body>
    <div class="progress-bar" id="progressBar"></div>

    <div class="presentation-container" id="presentation">
        <!-- 타이틀 슬라이드 -->
        <div class="slide active title-slide">

            <p>44개 핵심 성경 구절</p>
        </div>

    </div>
    
    <div class="instruction">
        클릭/스페이스바: 다음 줄 | 화살표 키: 슬라이드 이동 | 힌트 슬라이드 → 전체 본문 슬라이드

        // 첫 글자들로 암기 문장 생성
        function createMnemonic(lines) {
            const firstChars = lines.map(line => line.charAt(0));
            const mnemonic = firstChars.join('');
            
            let formatted = '';
            for (let i = 0; i < mnemonic.length; i++) {
                formatted += mnemonic[i];
                if ((i + 1) % 3 === 0 && i < mnemonic.length - 1) {
                    formatted += ' ';
                }
            }
            
            return `"${formatted}" 으로 기억하세요!`;
        }

        let currentSlide = 0;
        let currentLine = 0;
        
        // 슬라이드 생성
        function createSlides() {
            const presentation = document.getElementById('presentation');
            
            verses.forEach((verse, index) => {
                const bgClass = `bg-${(Math.floor(index / 9) % 5) + 1}`;
                
                // 가장 긴 줄 찾기
                const maxLineLength = Math.max(...verse.lines.map(line => line.length));
                let fontSize;
                
                if (maxLineLength < 15) fontSize = '48px';
                else if (maxLineLength < 20) fontSize = '44px';
                else if (maxLineLength < 25) fontSize = '38px';
                else if (maxLineLength < 30) fontSize = '34px';
                else if (maxLineLength < 35) fontSize = '30px';
                else if (maxLineLength < 40) fontSize = '28px';
                else if (maxLineLength < 45) fontSize = '26px';
                else if (maxLineLength < 50) fontSize = '24px';
                else if (maxLineLength < 55) fontSize = '22px';
                else fontSize = '20px';
                
                // 줄이 많으면 폰트 크기 조정
                if (verse.lines.length > 8) {
                    fontSize = parseInt(fontSize) * 0.85 + 'px';
                } else if (verse.lines.length > 6) {
                    fontSize = parseInt(fontSize) * 0.9 + 'px';
                }
                
                // ===== 첫 번째 슬라이드: 첫 글자 힌트 =====
                const hintSlide = document.createElement('div');
                hintSlide.className = `slide ${bgClass}`;
                hintSlide.dataset.slideType = 'hint';
                
                // 슬라이드 번호
                const slideNum1 = document.createElement('div');
                slideNum1.className = 'slide-number';
                slideNum1.textContent = `#${verse.num} 힌트 (${verse.lines.length}줄)`;
                slideNum1.style.color = 'rgba(255,255,255,0.7)';
                hintSlide.appendChild(slideNum1);
                
                // SVG 삽화 추가
                const illustrationDiv = document.createElement('div');
                illustrationDiv.className = 'illustration';
                illustrationDiv.innerHTML = illustrations[verse.illustration] || illustrations.cross;
                hintSlide.appendChild(illustrationDiv);
                
                // 성경 참조
                const ref1 = document.createElement('div');
                ref1.className = 'reference';
                ref1.textContent = verse.ref;
                hintSlide.appendChild(ref1);
                
                // 힌트 컨테이너
                const hintContainer = document.createElement('div');
                hintContainer.className = 'verse-container';
                
                // 각 줄의 첫 글자만 표시
                verse.lines.forEach((line, lineIndex) => {
                    const hintLine = document.createElement('div');
                    hintLine.className = 'verse-line hint-line';
                    hintLine.textContent = line.charAt(0) + '...';
                    hintLine.style.fontSize = fontSize;
                    hintLine.style.color = '#ffffff';
                    hintLine.dataset.lineIndex = lineIndex;
                    hintContainer.appendChild(hintLine);
                });
                
                // 첫 글자들을 모아서 암기 문장 만들기
                const mnemonicText = createMnemonic(verse.lines);
                const mnemonicSentence = document.createElement('div');
                mnemonicSentence.className = 'verse-line mnemonic-sentence';
                mnemonicSentence.style.fontSize = '32px';
                mnemonicSentence.style.color = '#FFD700';
                mnemonicSentence.style.fontWeight = 'bold';
                mnemonicSentence.style.marginTop = '30px';
                mnemonicSentence.style.padding = '15px 30px';
                mnemonicSentence.style.background = 'rgba(0,0,0,0.2)';
                mnemonicSentence.style.borderRadius = '15px';
                mnemonicSentence.textContent = `💡 ${mnemonicText}`;
                mnemonicSentence.dataset.lineIndex = verse.lines.length;
                hintContainer.appendChild(mnemonicSentence);
                
                hintSlide.appendChild(hintContainer);
                presentation.appendChild(hintSlide);
                
                // ===== 두 번째 슬라이드: 전체 본문 =====
                const fullSlide = document.createElement('div');
                fullSlide.className = `slide ${bgClass}`;
                fullSlide.dataset.slideType = 'full';
                
                // 슬라이드 번호
                const slideNum2 = document.createElement('div');
                slideNum2.className = 'slide-number';
                slideNum2.textContent = `#${verse.num}`;
                fullSlide.appendChild(slideNum2);
                
                // SVG 삽화 추가 (두 번째 슬라이드에도)
                const illustrationDiv2 = document.createElement('div');
                illustrationDiv2.className = 'illustration';
                illustrationDiv2.innerHTML = illustrations[verse.illustration] || illustrations.cross;
                fullSlide.appendChild(illustrationDiv2);
                
                // 성경 참조
                const ref2 = document.createElement('div');
                ref2.className = 'reference';
                ref2.textContent = verse.ref;
                fullSlide.appendChild(ref2);
                
                // 본문 컨테이너
                const verseContainer = document.createElement('div');
                verseContainer.className = 'verse-container';
                
                // 각 줄 생성
                verse.lines.forEach((line, lineIndex) => {
                    const verseLine = document.createElement('div');
                    verseLine.className = 'verse-line';
                    verseLine.textContent = line;
                    verseLine.style.fontSize = fontSize;
                    verseLine.style.color = '#ffffff';
                    verseLine.dataset.lineIndex = lineIndex;
                    verseContainer.appendChild(verseLine);
                });
                
                fullSlide.appendChild(verseContainer);
                presentation.appendChild(fullSlide);
            });
        }
        
        // 슬라이드 표시
        function showSlide(n) {
            const slides = document.querySelectorAll('.slide');
            
            if (n >= slides.length) {
                currentSlide = slides.length - 1;
            } else if (n < 0) {
                currentSlide = 0;
            } else {
                currentSlide = n;
            }
            
            slides.forEach(slide => slide.classList.remove('active'));
            slides[currentSlide].classList.add('active');
            
            const lines = slides[currentSlide].querySelectorAll('.verse-line');
            lines.forEach(line => {
                line.classList.remove('show');
            });
            currentLine = -1;
            
            updateUI();
        }
        
        // 다음 줄 또는 다음 슬라이드
        function showNextLine() {
            const slides = document.querySelectorAll('.slide');
            const lines = slides[currentSlide].querySelectorAll('.verse-line');
            
            if (currentLine < lines.length - 1) {
                currentLine++;
                lines[currentLine].classList.add('show');
            } else {
                nextSlide();
            }
        }
        
        function nextSlide() {
            showSlide(currentSlide + 1);
        }
        
        function prevSlide() {
            showSlide(currentSlide - 1);
        }
        
        // UI 업데이트
        function updateUI() {
            const slides = document.querySelectorAll('.slide');
            document.getElementById('slideCounter').textContent = `${currentSlide + 1} / ${slides.length}`;
            document.getElementById('progressBar').style.width = `${((currentSlide + 1) / slides.length) * 100}%`;
            
            document.getElementById('prevBtn').disabled = currentSlide === 0;
            document.getElementById('nextBtn').disabled = currentSlide === slides.length - 1;
        }
        
        // 키보드 이벤트
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'PageDown') {
                nextSlide();
            } else if (e.key === 'ArrowLeft' || e.key === 'PageUp') {
                prevSlide();
            } else if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                showNextLine();
            }
        });
        
        // 클릭 이벤트
        document.querySelector('.presentation-container').addEventListener('click', (e) => {
            if (!e.target.classList.contains('nav-button')) {
                showNextLine();
            }
        });
        
        // 터치 스와이프 지원
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;
        
        const presentation = document.querySelector('.presentation-container');
        
        presentation.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, { passive: true });
        
        presentation.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        }, { passive: true });
        
        function handleSwipe() {
            const deltaX = touchEndX - touchStartX;
            const deltaY = touchEndY - touchStartY;
            const minSwipeDistance = 50;
            
            // 가로 스와이프가 세로 스와이프보다 큰 경우
            if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > minSwipeDistance) {
                if (deltaX > 0) {
                    // 오른쪽 스와이프 - 이전 슬라이드
                    prevSlide();
                } else {
                    // 왼쪽 스와이프 - 다음 슬라이드
                    nextSlide();
                }
            }
        }
        
        // 초기화
        createSlides();
        showSlide(0);
        
        // PWA Service Worker 등록
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker 등록 성공:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker 등록 실패:', error);
                    });
            });
        }
    </script>
